<!-- Team Section -->
    <section id="team" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Veranstalter</h2>
                    <h3 class="section-subheading text-muted">Wir oganisieren die Summer School zusammen mit den Legal Tech Center an der Europa-Universit√§t Viadrina.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-8"><img src="img/team/team.png" class="img-responsive img-centered"></div>
                {% for member in site.people %}
                <div class="col-sm-6">
                    <div class="team-member">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li>
                                <a href="{{ network.url }}">
                                    <i class="fa fa-{{ network.title }}"></i>
                                </a>
                            </li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
